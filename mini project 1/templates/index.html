<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecasting</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <div class="header">
                <h1>Stock Data Forecasting</h1>
                <p class="subtitle">Predict future stock prices with advanced forecasting models</p>
            </div>
            <form method="POST" class="form-container">
                <div class="input-group">
                    <label for="company">Company Symbol:</label>
                    <input type="text" id="company" name="company" placeholder="e.g., AMZN" required>
                </div>
                <div class="input-group">
                    <label for="start_date">Start Date (YYYY-MM-DD):</label>
                    <input type="text" id="start_date" name="start_date" placeholder="e.g., 2022-01-01" required>
                </div>
                <div class="input-group">
                    <label for="end_date">End Date (YYYY-MM-DD):</label>
                    <input type="text" id="end_date" name="end_date" placeholder="e.g., 2022-12-31" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>

            {% if forecast_plot_url %}
            <div class="result-container">
                <div class="plot-container">
                    <h2>Forecast Plot</h2>
                    <img src="data:image/png;base64,{{ forecast_plot_url }}" alt="Forecast Plot">
                </div>
                <div class="plot-container">
                    <h2>Percentage Change Plot</h2>
                    <img src="data:image/png;base64,{{ pct_change_plot_url }}" alt="Percentage Change Plot">
                </div>
                <h3>RMSE: {{ rmse }}</h3>
            </div>
            {% elif error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
